<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logo García Delillo — Hitos 1–6</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at center, #f5f5f5 0%, #e6e6e6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: min(95vw, 900px);
      height: auto;
      overflow: visible;
    }

    /* === TRAZOS === */
    .str0 {
      stroke: black;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-miterlimit: 22.9256;
      stroke-dasharray: 5 3 1 3;
      fill: none;
    }

    .str1 {
      stroke: black;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-miterlimit: 22.9256;
      fill: none;
    }

    .str2 {
      stroke: #6E6E6E;
      stroke-width: 0.75;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-miterlimit: 22.9256;
      fill: none;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawGrey 20s ease-out forwards;
      animation-delay: 11s;
    }

    .str3 {
      stroke: #FF0009;
      stroke-width: 0.75;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-miterlimit: 22.9256;
      fill: none;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawGinner 5s ease-in-out forwards;
      animation-delay: 11s;
    }

    .str4 {
      stroke: #FF0009;
      stroke-width: 1;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-miterlimit: 22.9256;
      fill: none;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawGouter 6s ease-in-out forwards;
      animation-delay: 12s;
    }

    .str5 {
      stroke: #34369E;
      stroke-width: 1;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-miterlimit: 22.9256;
      fill: none;
      stroke-dasharray: 3000;
      stroke-dashoffset: 3000;
      animation: drawD 6s ease-in-out forwards;
      animation-delay: 15s; /* empieza inmediatamente después de la G */
    }

    /* === ANIMACIONES === */
    @keyframes revealX { from { x:-210px; } to { x:0; } }
    @keyframes revealY { from { y:-170px; } to { y:0; } }
    @keyframes revealLeftToRight { from { x:-210px; } to { x:0; } }
    @keyframes revealTopToBottom { from { y:-170px; } to { y:0; } }
    @keyframes revealRightToLeft { from { x:210px; } to { x:0; } }
    @keyframes revealBottomToTop { from { y:170px; } to { y:0; } }

    @keyframes drawGrey { to { stroke-dashoffset: 0; } }
    @keyframes drawGinner { to { stroke-dashoffset: 0; } }
    @keyframes drawGouter { to { stroke-dashoffset: 0; } }
    @keyframes drawD { to { stroke-dashoffset: 0; } }

    /* === ASIGNACIÓN DE ANIMACIONES === */
    #rectX { animation: revealX 3s cubic-bezier(0.55, 0.08, 0.44, 0.99) forwards; }
    #rectY { animation: revealY 3s cubic-bezier(0.55, 0.08, 0.44, 0.99) forwards; animation-delay: 2.7s; }
    #rectTop    { animation: revealLeftToRight 1.5s ease-in-out forwards 5.8s; }
    #rectRight  { animation: revealTopToBottom 1.5s ease-in-out forwards 7.1s; }
    #rectBottom { animation: revealRightToLeft 1.5s ease-in-out forwards 8.4s; }
    #rectLeft   { animation: revealBottomToTop 1.5s ease-in-out forwards 9.7s; }

  </style>
</head>
<body>

<svg viewBox="0 0 210 170">
  <defs>
    <mask id="maskX" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="210" height="170" fill="black"/>
      <rect id="rectX" x="-210" y="0" width="210" height="170" fill="white"/>
    </mask>

    <mask id="maskY" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="210" height="170" fill="black"/>
      <rect id="rectY" x="0" y="-170" width="210" height="170" fill="white"/>
    </mask>

    <mask id="maskTop" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="210" height="170" fill="black"/>
      <rect id="rectTop" x="-210" y="0" width="210" height="170" fill="white"/>
    </mask>
    <mask id="maskRight" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="210" height="170" fill="black"/>
      <rect id="rectRight" x="0" y="-170" width="210" height="170" fill="white"/>
    </mask>
    <mask id="maskBottom" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="210" height="170" fill="black"/>
      <rect id="rectBottom" x="210" y="0" width="210" height="170" fill="white"/>
    </mask>
    <mask id="maskLeft" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="210" height="170" fill="black"/>
      <rect id="rectLeft" x="0" y="170" width="210" height="170" fill="white"/>
    </mask>
  </defs>

  <line class="str0" x1="9.0716" y1="85.2402" x2="204.1578" y2="85.2402" mask="url(#maskX)" />

  <!-- === Capa 2: Vertical punteada === -->
  <line class="str0" x1="106.6195" y1="15.5714" x2="106.6195" y2="154.9187" mask="url(#maskY)" />

  <!-- === Capa 3: Marco negro === -->
  <line class="str1" x1="22.3182" y1="51.9211" x2="185.0042" y2="51.9211" mask="url(#maskTop)" />
  <line class="str1" x1="173.3234" y1="36.2735" x2="173.778" y2="134.9636" mask="url(#maskRight)" />
  <line class="str1" x1="185.0042" y1="118.5687" x2="22.3182" y2="118.5687" mask="url(#maskBottom)" />
  <line class="str1" x1="40.4825" y1="30.2342" x2="40.4825" y2="137.8011" mask="url(#maskLeft)" />
